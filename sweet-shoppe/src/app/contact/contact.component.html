<div class="container pt-4 mb-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['home']">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Contact</li>
    </ol>
  </nav>
  <div class="jumbotron">
    <div class="col-12">
      <h1 class="text-center">Contact Us</h1>
      <hr>
    </div>
  </div>
  <div class="row mb-4 mt-2">
    <div class="col-12 col-sm-4">
      <h2>Our Location</h2>
      <div class="col ps-4">
          <img src="http://localhost:4200/assets/images/icons/outlined/place/heart_pin_outlined.svg"/>
          <p class="address">
          214 Mitchell Drive <br>
          Plano, IL 60545
        </p>
      </div>

    </div>
    <div class="col-12 col-sm-8 pb-3">
      <iframe id="sweetshoppeMap" width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-88.50441634655%2C41.66015638320273%2C-88.49993705749513%2C41.662007941681914&amp;layer=mapnik&amp;marker=41.66108216909705%2C-88.50217670202255" style="border: 1px solid black"></iframe><br/><small><a class="text-center text-secondary" href="https://www.openstreetmap.org/?mlat=41.66108&amp;mlon=-88.50218#map=19/41.66108/-88.50218">View Larger Map</a></small>
    </div>
  </div>
  
  <div class="row mb-2 py-2 align-items-center">
      <div class="col-6 col-sm-4 col-md-3 py-3 text-center">
          <a mat-icon-button class="btn-facebook" href="http://www.facebook.com/profile.php?id="><i class="fa fa-facebook fa-lg"></i></a> 
      </div>
      <div class="col-6 col-sm-4 col-md-3 py-3 text-center">
        <a mat-icon-button class="btn-linkedin" href="http://www.linkedin.com/in/"><i class="fa fa-linkedin fa-lg"></i></a>
      </div>
      <div class="col-6 col-sm-4 col-md-3 py-3 text-center">
        <a mat-icon-button class="btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter fa-lg"></i></a>
      </div>
      <div class="col-6 col-sm-4 col-md-3 py-3 text-center">
        <a mat-icon-button class="btn-youtube" href="http://youtube.com/"><i class="fa fa-youtube fa-lg"></i></a>
      </div>
      <div class="col-6 col-sm-4 col-md-3 py-3 text-center">
        <a mat-icon-button class="btn-mail" href="mailto:"><i class="fa fa-envelope-o fa-lg"></i></a>
      </div>
      <div class="col-6 col-sm-4 col-md-3 py-3 text-center">
        <a mat-icon-button class="btn-mail" ><i class="fa fa-phone fa-lg"></i></a>
      </div>
    </div>
  </div>
