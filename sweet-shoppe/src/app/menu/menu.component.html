<div class="container pt-4 mb-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['home']">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Menu</li>
    </ol>
  </nav>

  <div class="jumbotron">
    <div class="col-12">
      <h1 class="text-center">Menu</h1>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-6 p-2" *ngFor="let product of products" (click) = "onSelect(product)">
      <mat-card class="grid-card text-dark">
          <img mat-card-image src={{product.image}} alt={{product.name}}>
          <mat-card-title class="product-title">
              {{product.name}}
          </mat-card-title>

      </mat-card>
    </div>
  </div>
  <app-product [product] = "selectedProduct"></app-product>
</div>
