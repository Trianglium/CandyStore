<div class="container pt-4">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 p-2" *ngFor="let product of products">
      <mat-card class="grid-card text-dark">
          <img mat-card-image src={{product.image}} alt={{product.name}}>
          <mat-card-title class="product-title">
              {{product.name}}
          </mat-card-title>

      </mat-card>
    </div>
  </div>
</div>
