<div class="container">
<div fxLayout="row" fxLayoutAlign="space-evenly center">
  <div *ngFor="let product of products">
    <mat-card class="grid-card text-dark">
      <img mat-card-image src={{product.image}} alt={{product.name}}>
      <mat-card-title class="product-title">
          {{product.name}}
      </mat-card-title>
      <mat-card-content class="product-description">
          {{product.description}}
        </mat-card-content>
      </mat-card>
  </div>
</div>
</div>
