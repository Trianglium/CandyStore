<div class="container"
     fxLayout="column"
     fxLayout="column"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <!-- Products Grid List -->
  <div fxFlex *ngIf="products" [@expand]>
    <mat-grid-list cols="3" rowHeight="300px">
      <mat-grid-tile *ngFor="let product of products" [routerLink]="['/productdetail', product.id]" appHighlight>
        <img height="200px" src="{{BaseURL + product.image}}" alt={{product.name}}>
        <mat-grid-tile-footer>
          <h1>{{product.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div [hidden]="products || errMess">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>

</div>
