<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">


  <div fxFlex>
   <div>
    <h3>Menu</h3>
    <hr>
    </div>
  </div>

  <div fxFlex>
   <mat-grid-list cols="2" rowHeight="200px">
     <mat-grid-tile fxFlex class="list-item" *ngFor="let product of products">
       <img height="200px" src={{product.image}} alt={{product.name}}>
       <mat-grid-tile-footer>
          <span class="caption-title"> {{product.name}} </span>
          <span class="caption-body"> {{product.description}} </span>
       </mat-grid-tile-footer>
     </mat-grid-tile>
    </mat-grid-list>
  </div>

</div>
