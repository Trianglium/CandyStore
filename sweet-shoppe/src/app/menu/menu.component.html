<div class="container"
     fxLayout="column"
     fxLayoutGap="15px">


  <div fxFlex>
   <div>
    <h3>Menu</h3>
    <hr>
    </div>
  </div>

  <div fxFlex>
   <mat-grid-list class="product-list" cols="2" rowHeight="fit">
     <mat-grid-tile fxFlex class="list-item" *ngFor="let product of products">
       <img height="200px" src={{product.image}} alt={{product.name}}>
       <mat-grid-tile-header>
         <p><span class="caption-title"> {{product.name}}</span></p>
       </mat-grid-tile-header>
       <mat-grid-tile-footer fxFlex>
          <p><span class="caption-description"> {{product.description}}</span></p>
       </mat-grid-tile-footer>
     </mat-grid-tile>
    </mat-grid-list>
  </div>

</div>
